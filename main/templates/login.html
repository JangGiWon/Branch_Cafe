<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- BootStrap CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.0.0-rc.11/dist/bootstrap-vue.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function CheckLoginForm() {
            if(!validateEmail($("#email").val())) {
                alert("아이디 입력하세요.");
                $("#uid").focus();
                return false;
            }
            if($.trim($("#pass").val()) == "") {
                alert("비밀번호를 입력하세요.");
                $("#pwd").focus();
                return false;
            }
            return true;
        }
    </script>
    <style>
        nav {
                margin: auto;
                width: 70%;
                font-weight: 700;
            }
        .signbox button {
            font-weight: 700;
        }
    </style>
</head>
<body>
    {% include "bg.html" %}
    <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="#" style="color: aliceblue;">Branch Cafe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.cafe_list') }}" style="color: aliceblue;">카페 찾기</a>
                </li>
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">Pricing</a> -->
                </li>
            </ul>
            <div class="signbox d-flex">
                <a href="{{url_for('member.member_join')}}" class="nav-link btn btn-link" style="color: aliceblue;">회원가입</a>
                <a href="{{url_for('member.member_login')}}" class="btn btn-light">로그인</a>
            </div>
        </div>
    </nav>
    <hr class="w-100 mt-0" style="color: gray;">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
            <div class="card" style="width: 30rem; height: 15rem">
                <form class="card-body" action="{{url_for('member.member_login')}}" method="post" onsubmit="return CheckLoginForm();">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-floating mb-3 mt-1">
                        <input type="text" name="id" id="uid" class="form-control"  placeholder="ID" required>
                        <label for="uid">ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="pwd" class="form-control" placeholder="PASSWORD" required>
                        <label for="pwd" class="form-label">비밀번호</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
